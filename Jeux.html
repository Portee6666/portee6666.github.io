<script>

var randomIndex;

  
var correct = 0
var incorrect = 0

// Array containing the questions
var questions = [

 '<img src="Questions/q11.png">',
 '<img src="Questions/q12.png">',
];


var reponses = [
"C3",
"Db3",
"D3",
"Eb3",
"E3",
"F3",
"Gb3",
"G3",
"Ab3",
"A3",
"B3",
"Bb3",
];




// Function to select a random question from the array
function getRandomQuestion() {
  randomIndex = Math.floor(Math.random() * questions.length);
  return questions[randomIndex];
}

// Function to display the quiz
function displayQuiz(maxQuestions) {
  var quiz = document.getElementById("quiz");
  var numQuestionsDisplayed = 0;

  // Loop until max number of questions are displayed
  //while (numQuestionsDisplayed < maxQuestions) {
    var question = getRandomQuestion();

    // Add the question to the quiz
quiz.innerHTML = question;

}



// Call the function to display the quiz
displayQuiz(11);






const WHITE_KEYS = ['z', 'x', 'c', 'v', 'b', 'n', 'm']
const BLACK_KEYS = ['s', 'd', 'g', 'h', 'j']

const keys = document.querySelectorAll('.key')
const whiteKeys = document.querySelectorAll('.key.white')
const blackKeys = document.querySelectorAll('.key.black')

keys.forEach(key => {
  key.addEventListener('click', () => playNote(key))
})

document.addEventListener('keydown', e => {
  if (e.repeat) return
  const key = e.key
  const whiteKeyIndex = WHITE_KEYS.indexOf(key)
  const blackKeyIndex = BLACK_KEYS.indexOf(key)

  if (whiteKeyIndex > -1) playNote(whiteKeys[whiteKeyIndex])
  if (blackKeyIndex > -1) playNote(blackKeys[blackKeyIndex])
})

function playNote(key) {
 let text = "Tu as clické la note " + key.dataset.note;
    document.getElementById("divAffiche").innerHTML = text;
  const noteAudio = document.getElementById(key.dataset.note)
  noteAudio.currentTime = 0
  noteAudio.play()
  key.classList.add('active')
  noteAudio.addEventListener('ended', () => {
    key.classList.remove('active')
  })
 
if (key.dataset.note = reponses[randomIndex]){
	correct++;
	displayQuiz();
  } else if (key.dataset.note != reponses[randomIndex]){
    	incorrect++;
	displayQuiz();
  }
let message = "Tu as eu " + correct + " de bien et " + incorrect + " de mal"
	document.getElementById("divAffiche").innerHTML = message;

}
